<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Results</title>
  <link rel="stylesheet" href="bus_result.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Available Buses</h1>
    </header>
    <main>
      <div id="busResults" class="results-container">
        <p>Loading bus options...</p>
      </div>
    </main>
  </div>
  <script>
    // Parse query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');
    const to = params.get('to');
    const date = params.get('date');

    // Display the results dynamically
    document.getElementById('busResults').innerHTML = `
      <h2>Results for: ${from} to ${to}</h2>
      <p>Travel Date: ${date}</p>
      <ul>
        <li>Bus 1: Deluxe AC - ₹500</li>
        <li>Bus 2: Non-AC Sleeper - ₹400</li>
        <li>Bus 3: AC Sleeper - ₹700</li>
      </ul>
    `;
  </script>
</body>
</html>
