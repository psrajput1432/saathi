<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cab Booking Results</title>
  <link rel="stylesheet" href="cab_result.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Available Cabs</h1>
    </header>
    <main>
      <div id="cabResults" class="results-container">
        <p>Loading cab options...</p>
      </div>
    </main>
  </div>
  <script>
    // Parse query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');
    const to = params.get('to');
    const date = params.get('date');

    // Display the results dynamically
    document.getElementById('cabResults').innerHTML = `
      <h2>Results for: ${from} to ${to}</h2>
      <p>Travel Date: ${date}</p>
      <ul>
        <li>Cab 1: Sedan (4-Seater) - ₹1,500</li>
        <li>Cab 2: SUV (6-Seater) - ₹2,000</li>
        <li>Cab 3: Hatchback (4-Seater) - ₹1,200</li>
        <li>Cab 4: Luxury (4-Seater) - ₹3,000</li>
      </ul>
    `;
  </script>
</body>
</html>
